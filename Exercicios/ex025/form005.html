<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadrastro.php">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="mas" value="M"> <label for="mas">Masculino</label>
            <br>
            <input type="radio" name="sexo" id="fem" value="F"> <label for="fem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="fut" id="ifut" checked> <label for="ifut">Futebol</label>
            <br>
            <input type="checkbox" name="bas" id="ibas"> <label for="ibas">Basquete</label>
            <br>
            <input type="checkbox" name="nat" id="inat"> <label for="inat">Natação</label> 
            <br>
            <input type="checkbox" name="ten" id="iten"> <label for="iten">Tênis</label> 
            <br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Resetar">
        </p>
    </form>
</body>
</html>
