<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente ou diminua o tamanho do seu navegador</p> 
    
    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo Áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Steve Lacy - Bad Habit [Tradução] (Clipe Legendado) ᴴᴰ _ Descubra(MP3_320K).mp3" type="audio/mpeg">
        <p>Infelimente seu navegador não consegue reproduzir áudio, <a href="midia/Steve Lacy - Bad Habit [Tradução] (Clipe Legendado) ᴴᴰ _ Descubra(MP3_320K).mp3">clique aqui</a> para fazer o dowloand do arquivo mp3</p>
    </audio>
</body>
</html>
