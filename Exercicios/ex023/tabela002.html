<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        table{
            width: 500px;
            border-collapse: collapse;
        }

        td, th{
            border: 1px solid black;
            padding: 5px;
        }

        thead, tfoot{
            background-color: darkblue;
            color: white;
        }

        .num {
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>   
    <!--
        ANATOMIA PARA TABELAS GRANDES
        TABLE
            THEAD
                TR, TD, TH
            TBODY
                TR, TD, TH
            TFOOT
                TR, TD, TH
    -->
    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="num">45 919 049</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td class="num">21 987 097</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td class="num">15 623 251</td>
            </tr>
            <tr>
                <td>Bahia</td>
                <td class="num">12 562 321</td>
            </tr>
            <tr>
                <td>Rio Grande do Sul</td>
                <td class="num">10 623 256</td>
            </tr>
            <tr>
                <td>Ceará</td>
                <td class="num">10 230 151</td>
            </tr>
            <tr>
                <td>Amazonas</td>
                <td class="num">9 863 523</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total de Habitantes</th>
                <td class="num"><strong>102 352 236</strong></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
